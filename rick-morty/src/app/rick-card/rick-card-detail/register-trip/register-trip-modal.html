<h2 mat-dialog-title>Cadastro de viagem</h2>
<mat-dialog-content class="modal-body">
    <form class="form" [formGroup]="form">
      <mat-form-field class="form-field">
        <mat-label>Dimens찾o atual</mat-label>
        <input matInput formControlName="atual" [(ngModel)]="data.current_dimension" readonly="true">
      </mat-form-field>
      <mat-form-field class="form-field">
          <mat-label>Dimens찾o destino</mat-label>
          <input matInput formControlName="destino" placeholder="Insira dimens찾o que deseja viajar">
          <mat-error *ngIf="form.controls['destino'].errors?.required">
              Destino obrigat처rio!
          </mat-error>
      </mat-form-field>
      </form>
</mat-dialog-content>
<mat-dialog-actions align="end">

  <button mat-button (click)="register()">Registrar viagem</button>
</mat-dialog-actions>
